<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="new-task__row">
        <h3 class="title">Add Item</h3>
        <p class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button add__btn">Add</button>
        </p>
      </section>
      <h3 class="title new-task__title">Todo</h3>
      <ul class="tasks__list" id="incompleteTasks">
        <li class="task__item">
          <input class="input checkbox" type="checkbox">
          <label class="task task__name">Pay Bills</label>
          <input type="text" class="input task">
          <button class="edit-btn button">Edit</button>
          <button class="delete-btn button">
            <img class="delete-icon" src="./remove.svg" alt="delete-btn">
          </button>
        </li>
        <li class="task__item" class="editMode">
          <input class="input checkbox" type="checkbox">
          <label class="task task__name">Go Shopping</label>
          <input class="input task" type="text" value="Go Shopping">
          <button class="edit-btn button">Save</button>
          <button class="delete-btn button">
            <img class="delete-icon" src="./remove.svg" alt="delete-btn">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="task__item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task task__name">See the Doctor</label>
          <input type="text" class="input task">
          <button class="edit-btn button">Edit</button>
          <button class="delete-btn button">
            <img class="delete-icon" src="./remove.svg" alt="delete-btn">
          </button>
        </li>
      </ul>
    </main>
  <script src="app.js"></script>
  </body>
</html>
